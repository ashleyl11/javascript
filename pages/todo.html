<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>

        <link href="../css/todo.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h2>To Do</h2>
            <form>
                <div class="form-input-container">
                    <label for="title">Title</label>
                    <input type="title" class="form-input" id="title" name="title"/>
                </div>
                <div class="form-input-container">
                    <label for="task">Task</label>
                    <textarea class="form-input" rows="3" cols="20"></textarea>
                </div>
                <div class="form-input-container">
                    <label for="date">Date</label>
                    <input class="form-input" type="date" id="date" name="date"/>
                </div>

                <div class="form-input-container actions">
                    <input class="btn btn-secondary" type="reset" value="Reset"/>
                    <input class="btn btn-primary" onclick="validateTask()" type="button" value="Create"/>
                </div>
            </form>

            <div>
                <h3>ToDos -</h3>
                <div id="todo-list"></div>
            </div>
        </div>
        <script src="../js/todo.js" type="text/javascript"></script>
    </body>
</html>
